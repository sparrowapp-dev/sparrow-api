                  key: SMTP_USER_NAME
            - name: LOGIN_REDIRECT_URL
              valueFrom:
                secretKeyRef:
                  name: sparrow-api-secret
                  key: LOGIN_REDIRECT_URL
            - name: GOOGLE_APP_URL
              valueFrom:
                secretKeyRef:
                  name: sparrow-api-secret
                  key: GOOGLE_APP_URL
            - name: GOOGLE_ACCESS_TYPE
              valueFrom:
                secretKeyRef:
